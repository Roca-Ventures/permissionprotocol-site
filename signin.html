<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Permission Protocol — Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/assets/favicon.ico" />

  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=https://company-os-web.onrender.com/" />

  <style>
    :root{
      --bg:#0A0C10;
      --text:#F6F7FB;
      --muted:rgba(246,247,251,.72);
      --line:rgba(255,255,255,.08);
      --radius:18px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    body{
      margin:0;
      font-family:var(--sans);
      background: var(--bg);
      color:var(--text);
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(640px, 100%);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:22px;
      background: rgba(255,255,255,.03);
      text-align:center;
    }
    img{ height:42px; width:auto; display:block; margin:0 auto 14px; }
    h1{ margin:0 0 8px; font-size:22px; }
    p{ margin:0; color:var(--muted); line-height:1.6; }
    a{ color: var(--text); }
  </style>

  <script>
    // JS redirect fallback (in case meta refresh is blocked)
    window.location.replace("https://company-os-web.onrender.com/");
  </script>
</head>
<body>
  <div class="card">
    <img src="/assets/logo-dark.png" alt="Permission Protocol" />
    <h1>Redirecting to Sign In…</h1>
    <p>
      If you are not redirected automatically,
      <a href="https://company-os-web.onrender.com/">click here</a>.
    </p>
  </div>
</body>
</html>
